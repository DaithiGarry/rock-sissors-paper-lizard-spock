<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/1c857a855c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="main-logo" src="assets/images/main-logo.png"> Rock, Paper, Scissors, Lizard, Spock
    </h1>

    
    <div class="game-area">
        <div class="control.area">
            <button data-type="Rock" class="btn btn--big btn--purple">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>

            <button data-type="Paper" class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand"></i>
            </button>

            <button data-type="Scissors" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>

            <button data-type="Lizard" class="btn btn--big btn--orange">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>

            <button data-type="Spock" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span>VS</span>
            <span id="operand2">?</span>
            <p class="answer-message">Make a Move Punk:</p>
            <input id="answer-box" type="click">
        </div>
        <button class="btn btn--gray">Lets Rock!</button>

    </div>

    <div class="score-board">
        <p class="scores">Win <span id="correct">0</span></p>
        <p class="scores">Lose <span id="incorrect">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
