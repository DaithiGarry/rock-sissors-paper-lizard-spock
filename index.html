<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/1c857a855c.js" crossorigin="anonymous"></script>

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">    
    <title>RPSLS</title>
</head>
<body>
    <h1 class="heading">
        <img class= "logo" src="assets/images/main-logo.jpg" alt="logo"> Rock, Paper, Scissors, Lizard, Spock
        <button id='reset'>
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </h1>

    
    <div class="game-area">
        <div id="control.area">
            <button id='rock' class="btn btn--big btn--purple">
                <i class="fa-solid fa-hand-back-fist"></i> 
            </button>

            <button id='paper' class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand"></i> 
            </button>

            <button id='scissors' class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-scissors"></i> 
            </button>

            <button id='lizard' class="btn btn--big btn--orange">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>

            <button id='spock' class="btn btn--big btn--red">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
            


        </div>
        <div class="question-area">
            <h3>Your choice: <span id='user-choice'></span></h3>
            <span>VS</span>
            <h3>Computer choice: <span id='computer-choice'></span></h3>
            <h3>Result: <span id='result'></span></h3>
        </div>
        

    </div>

    <div class="score-board">
    <h3> Score board: </h3>
        <p class="scores">Win <span id="correct">0</span></p>
        <p class="scores">Lose <span id="incorrect">0</span></p>
    
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
